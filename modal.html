<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Themed Modal Example</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

  <!-- Button to open the modal -->
  <button id="open-modal">Open Modal</button>

  <!-- Modal structure -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-content">
      <!-- Modal header with centered title and close button -->
      <div class="modal-header">
        <h2>Modal Title</h2> <!-- Centered title -->
        <button class="close-btn" id="close-modal">&times;</button> <!-- Close button in the top-right corner -->
      </div>
      <div class="modal-body">
        <p>This is a dark-themed modal example with a centered title and a dividing line.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
